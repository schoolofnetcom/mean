<div class="modal-header">
    <h4>Create a new User</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your firstname here" data-ng-model="form.firstname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your lastname here" data-ng-model="form.lastname">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter your email here" data-ng-model="form.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter your password here" data-ng-model="form.password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="new_user_vm.create(form)">Create</button>
    <button type="button" class="btn btn-warning" data-ng-click="new_user_vm.cancel()">Cancel</button>
</div>
